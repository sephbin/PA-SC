{% extends "home/base.html" %}
{% load wagtailcore_tags %}

{% block content %}

    <h1>{{ page.title }}</h1>

    <!-- <div class="intro">{{ page.intro|richtext }}</div> -->
    <div class="container">
        
    {% for post in page.get_children %}
    {% load wagtailimages_tags %}
    {% image page.feed_image width-400 as tmp_photo %}
            <div style="background-image: url({{tmp_photo.url}})" class="box" onclick="goto('{% pageurl post %}')">
            {{ post.title }}
            </div>
        <script> function goto(url){window.location.href = url } </script>
    {% endfor %}
    </div>

{% endblock %}
