<style>
	body{
		background: #111;
		color: #eee;
	}
	a{
		color: #ff0;
	}
</style>
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
<a href="{{page.get_parent.url}}">{{page.get_parent}}</a>
<h1>{{ page.title|richtext }}</h1>
<a href="/cms/pages/{{ page.id }}/edit/">Edit</a>
{{ page.body }}

{% for tag in page.tags.all %}
<a href="/asd/?tag={{tag.slug}}">{{tag}}</a>
{% endfor %}
