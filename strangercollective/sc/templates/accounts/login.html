<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<h1>Log In</h1>
<form class="site-form" action="/sc/login/" method="post">
	{% csrf_token %}
	{{form}}
	{% if request.GET.next %}
	<input type="hidden" name="next" value= "{{request.GET.next}}">
	{% endif %}
	<input type="submit" value="Log In">
</form>
<a href="/sc/signup/{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Sign Up</a>
</body>
</html>
