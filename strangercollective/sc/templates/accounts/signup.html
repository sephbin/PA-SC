<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<h1>Sign Up</h1>
<form class="site-form" action="/sc/signup/" method="post">
	{% csrf_token %}
	{{form}}
	{% if request.GET.next %}
	<input type="hidden" name="next" value= "{{request.GET.next}}">
	{% endif %}
	<input type="submit" value="Sign Up">
</form>
</body>
</html>
