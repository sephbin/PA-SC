<div class="card">
	{% include "crowbar/cardHeader.html" with cardTitle=title %}
	<div class="card-content">
		<table>
		{% for t in possessions %}
		<tr>
			<td no-wrap>{{t.ammount}} x </td>
			<td wide>
				{{t.possession.possession_name}}
			</td>
			<td>
				{{t.weight}}
			</td>
			<td>
				{{t.cost}}
			</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
