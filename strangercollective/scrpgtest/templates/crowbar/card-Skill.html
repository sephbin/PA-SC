<div class="card">
	{% include "crowbar/cardHeader.html" with cardTitle=title %}
	<div class="card-content">
		<table>
		{% for t in skills %}
		<tr>
			<td wide>
				{{t.relative_value}} - {{t.skill.skill_name}} ({{t.skill_challenge}}) {{t.relative_skill}}
			</td>
			<td>
				[{{t.cost}}]
			</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
