<div class="card" id="card-Trait">
	{% include "crowbar/cardHeader.html" with cardTitle=title %}
	<div class="card-content">
		<table>
		{% for t in traits %}
		<tr>
			<td wide>
				<a href="{{t.url}}">{{t.name}}</a>
			</td>
			<td>
				[{{t.cost}}]
			</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
