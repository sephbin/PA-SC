{% extends 'crowbar/base.html' %}
{% load static %}
{% block title %}Crowbar Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'crowbar/css/accounts.css' %}">

<div class="LISLO-dialogue">
<h1>Log In</h1>
<form id="site-form" class="site-form" action="/rpg/login/" method="post">
	{% csrf_token %}
	<table center>
	<tr><th><label for="id_username">Username:</label></th><td><input class="full" type="text" name="username" maxlength="254" required autofocus id="id_username" /></td></tr>
	<tr><th><label for="id_password">Password:</label></th><td><input class="full" type="password" name="password" id="id_password" required /></td></tr>
	</table>
	{% if request.GET.next %}
	<input type="hidden" name="next" value= "{{request.GET.next}}">
	{% endif %}
	<br>
	<a href="javascript:{}" onclick="document.getElementById('site-form').submit();">Log In</a>
</form>

<a href="/rpg/signup/{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Sign Up</a>
</div>
{% endblock %}
