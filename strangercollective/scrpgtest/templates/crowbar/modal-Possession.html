<div class="modal" id="modal-Possession" modaltype="Possessions">
	<div class="modal-content">
		<a class="close-modal">CLOSE</a>
		<table>
		{% for t in instance.relpossession.all %}
		<tr>
			<td no-wrap>{{t.ammount}} x </td>
			<td wide>
				{{t.possession.possession_name}}
			</td>
			<td>
				{{t.weight}}
			</td>
			<td>
				{{t.cost}}
			</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
