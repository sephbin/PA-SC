{% extends 'crowbar/base.html' %}
{% load static %}
{% block title %}Crowbar Signup{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'crowbar/css/accounts.css' %}">

<div class="LISLO-dialogue">
<h1>Sign Up</h1>
<form id="site-form" class="site-form" action="/rpg/signup/" method="post">
{% csrf_token %}
<table center>
<tr>
	<th right>Username:</th>
	<td> <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username"> </td>
	<!-- <td> <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span> </td> -->
</tr>
<tr>
	<th right>Password:</th>
	<td> <input type="password" name="password1" required="" id="id_password1"> </td>
<!-- <td> <span class="helptext"><ul><li>Your password can't be too similar to your other personal information.</li><li>Your password must contain at least 8 characters.</li><li>Your password can't be a commonly used password.</li><li>Your password can't be entirely numeric.</li></ul></span> </td> -->
</tr>
<tr>
	<th right>Confirmation:</th>
	<td> <input type="password" name="password2" required="" id="id_password2"> </td>
<!-- <td> <span class="helptext">Enter the same password as before, for verification.</span> </td> -->
</tr>
	{% if error %}
	<tr>
		<td colspan="99">
			{{error}}
		</td>
	</tr>
	{% endif %}
</table>
	
	{% if request.GET.next %}
	<input type="hidden" name="next" value= "{{request.GET.next}}">
	{% endif %}
	
	<a href="javascript:{}" onclick="document.getElementById('site-form').submit();">Sign Up</a>
</form>
</div>
{% endblock %}
