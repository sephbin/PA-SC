    .leaflet-container {
    background-color:rgba(0,0,0,1);
}
.my-div-icon{
  color: lightgrey;
  font-weight: bold;
  overflow: hidden;
  width: 26px !important;
  height: 26px !important;
}
.content-inside{
  background: #222;
  position: relative;
  left: 50%;
  top: 50%;
  transform: perspective(1px) translate(-50%, -50%);
  transition: width .5s, height .5s, font-size .5s, border-radius .5s;
  transition-timing-function: ease-out;
}

.z-3 > .content-inside{
  width: 100%;
  height:100%;
  border-radius: 6px;
}

.z-2 > .content-inside{
  font-size: 80%;
  width: 70%;
  height:70%;
  border-radius: 3px;
}

.z-1 > .content-inside{
  font-size: 0%;
  width: 20%;
  height:20%;
  border-radius: 0px;
}

</style>
